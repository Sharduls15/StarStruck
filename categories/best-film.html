<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Best Film</title>
  <link rel="stylesheet" href="../style.css">

</head>
<body>
  <div class="container">
    <div id="sidebar-placeholder"></div>

    <main class="content">
      <h1>Best Film Winners (All Years)</h1>

        <h2>2023</h2>
        <div class="winner">
          <img src="../images/filmA.jpg" alt="Film A">
          <h3>Film A</h3>
          <p>Winner - 2023</p>
        </div>
      </section>

      <!-- 2022 -->
      <section class="category">
        <h2>2022</h2>
        <div class="winner">
          <img src="../images/filmX.jpg" alt="Film X">
          <h3>Film X</h3>
          <p>Winner - 2022</p>
        </div>
      </section>

    </main>
  </div>
</body>
</html>
